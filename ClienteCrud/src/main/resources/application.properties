# Configuración de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/customersDB
spring.datasource.username=postgres
spring.datasource.password=admin

# Configuración del controlador JDBC
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

#
# habilitar/deshabilitar api-doc - swawwer - ui
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

#definir la ruta de swagger-ui
springdoc.swagger-ui.path=/doc/swagger-ui/index.html

#selecionar paquetes, clases, a escanear
#srpingdoc.packagesToScan=com.upc
#springdoc.packages-to-scan=com.upc
springdoc.paths-to-match=/demo/**, /support/**, /xyz/**

